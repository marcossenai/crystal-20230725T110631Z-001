<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato Crystal</title>
    <link rel="stylesheet" href="contato.css">
    <link rel="icon" href="image/pngtree-financial-consulting-logo-vector-template-png-image_2132677.jpg">
</head>
<body>
    <div id="inicio" class="verde1">
        <div class="crystal">
            <h1 class="c1">CRYSTAL</h1>
        </div>
        <div class="links">
            <a class="bot" href="index.html">Inicio</a>
            <a class="bot" href="index.html">Planos</a>
        </div>
    </div>   
    <div class="verde2">
        <div class="txt">
            <p class="word">CONTATO</p>
            <P class="word2">Preencha o formulário e nossa equipe de especialista entrará em contato com você <br> o mais breve possivel!</P>
        </div>
    </div> 
    <div class="quest">
        <form method="post">
            <label class="letra" for="Nome">Nome:</label><br>
            <input class="quad" type="text" required><br><br>

            <label class="letra" for="E-Mail">E-mail</label><br>
            <input class="quad" type="email" required><br><br>

            <label class="letra" for="Número">Número</label><br>
            <input class="quad" type="number" name="num1" id="num2" required><br><br><br>

            <input class="send" type="submit" value="Enviar">
        </form>
    </div>  
    <div class="rdp">
        <div class="ola">
            <a href="#inicio"><p class="eu">Inicio</p></a>
            <a href="index.html"><p class="eu">Planos</p></a>
            
        </div>
        <div class="quest">
            <p class="se">Se inscreva e receba as principais noticias <br> sobre finanças:</p>
            <form id="form-inscricao">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <input type="submit" value="Inscreva-se">
              </form>
        </div>
    </div>
    
</body>
</html>
